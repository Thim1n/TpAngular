<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade">
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                        <h3 class="uk-card-title uk-text-center">Inscription</h3>
                        <form (ngSubmit)="onSubmit()">
                            @if(errorMessage) {
                                <div class="uk-alert uk-alert-danger">
                                    <p>{{ errorMessage }}</p>
                                </div>
                            }
                            @if(successMessage) {
                                <div class="uk-alert uk-alert-success">
                                    <p>{{ successMessage }}</p>
                                </div>
                            }
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                    <input 
                                        class="uk-input uk-form-large" 
                                        type="email" 
                                        placeholder="Email"
                                        [(ngModel)]="formData.email"
                                        name="email"
                                        required>
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input 
                                        class="uk-input uk-form-large" 
                                        type="text" 
                                        placeholder="Pseudo"
                                        [(ngModel)]="formData.pseudo"
                                        name="pseudo"
                                        required>
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input 
                                        class="uk-input uk-form-large" 
                                        type="password" 
                                        placeholder="Mot de passe"
                                        [(ngModel)]="formData.password"
                                        name="password"
                                        required>
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input 
                                        class="uk-input uk-form-large" 
                                        type="password" 
                                        placeholder="Confirmer le mot de passe"
                                        [(ngModel)]="formData.passwordConfirm"
                                        name="passwordConfirm"
                                        required>
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: location"></span>
                                    <input 
                                        class="uk-input uk-form-large" 
                                        type="text" 
                                        placeholder="Code postal"
                                        [(ngModel)]="formData.cityCode"
                                        name="cityCode"
                                        required>
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: location"></span>
                                    <input 
                                        class="uk-input uk-form-large" 
                                        type="text" 
                                        placeholder="Ville"
                                        [(ngModel)]="formData.city"
                                        name="city"
                                        required>
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: phone"></span>
                                    <input 
                                        class="uk-input uk-form-large" 
                                        type="tel" 
                                        placeholder="Téléphone"
                                        [(ngModel)]="formData.phone"
                                        name="phone"
                                        required>
                                </div>
                            </div>
                            <div class="uk-margin">
                                <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">S'inscrire</button>
                            </div>
                            <div class="uk-text-small uk-text-center">
                                Déjà inscrit? <a routerLink="/login">Se connecter</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
